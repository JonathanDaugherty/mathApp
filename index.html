<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>


    <title>Math App</title>

</head>
<style>
    body {
        background-color: black;
        color: aquamarine;
    }

    h1 {
        font-weight: bold;
    }

    .container {
        text-align: center;
    }

    input {
        background-color: black;
        color: aquamarine;
    }

    select {
        background-color: black;
        color: aquamarine;
    }
</style>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Math Application</h1>
            <p>Add, Subtract, Multiply, and Divide</p>
        </div>
    </div>
    <div class="container">
        <div>
            <label>Number 1:</label>
            <input id="firstNumber">
            <label>Operator:</label>
            <select id="operator">
                <option>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <label>Number 2:</label>
            <input id="secondNumber">
        </div>
        <div class="container">
            <label>Submit</label>
            <button id="button" onclick="MATH()">Click Me!</button>
        </div>
        <div>

        </div>
    </div>

</body>

</html>

<script>
    function MATH() {
        let a = $("#firstNumber").val();
        let b = $("#secondNumber").val();

        let operator = $("#operator").val()
        if (operator == "+") {
            console.log(parseInt(a) + parseInt(b));
        } else if (operator == "-") {
            console.log(parseInt(a) - parseInt(b));
        } else if (operator == "*") {
            console.log(parseInt(a) * parseInt(b));
        } else {
            console.log(parseInt(a) / parseInt(b));
        }

    }

</script>
