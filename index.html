<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>


    <title>Math App</title>

</head>
<style>
    body {
        background-color: grey;
        color: aquamarine;
    }

    h1 {
        font-weight: bold;
    }

    .container {
        text-align: center;
    }

    input {
        background-color: gray;
        color: aquamarine;
        width: 100px;
    }

    select {
        background-color: gray;
        color: aquamarine;
        width: 100px;
    }

    button {
        background-color: gray;
        color: aquamarine;
        border-color: aquamarine;
    }
</style>


<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Math Application</h1>
            <p>Add, Subtract, Multiply, and Divide</p>
        </div>
    </div>
    <div class="container">
        <div>
            <label>Number 1:</label>
            <div>
                <input id="firstNumber">
            </div>
            <label>Operator:</label>
            <div>
                <select id="operator">
                    <option>+</option>
                    <option>-</option>
                    <option>*</option>
                    <option>/</option>
                </select>
            </div>
            <label>Number 2:</label>
            <div>
                <input id="secondNumber">
            </div>
        </div>
        <div class="container">
            <label>Submit:</label>
            <button id="button" onclick="MATH()">Click Me!</button>
        </div>
        <div id="container">
            <label>Answer</label>
            <p id="answer"></p>
        </div>
    </div>

</body>

</html>

<script>
    function MATH() {
        let a = $("#firstNumber").val();
        let b = $("#secondNumber").val();


        let operator = $("#operator").val()
        if (operator == "+") {
            $("#answer").html(parseInt(a) + parseInt(b));
        } else if (operator == "-") {
            $("#answer").html(parseInt(a) - parseInt(b));
        } else if (operator == "*") {
            $("#answer").html(parseInt(a) * parseInt(b));
        } else {
            $("#answer").html(parseInt(a) / parseInt(b));
        }
    }

    function checkifNumValid() {
        let c = $("#firstNumber").val();
        let d = $("#secondNumber").val();
        if (c || d == "")
            alert("There must be a value passed in both Number 1 and Number 2!");
    }

</script>
